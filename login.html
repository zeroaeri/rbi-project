<html>
    <head>
        <title>Login | Manila RBI</title>
        <link href="non-logged-styles.css" rel="stylesheet" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="login-container" class="container-lg px-3 py-3">
            <h1>Welcome back.</h1>
            <br>
            <form>
                <div class="form-group mb-3">
                    <label id="ulabel" for="usernametext" class="mb-2">USERNAME</label>
                    <input type="text" class="form-control" id="usernametext" placeholder="Enter username...">
                </div>
                <div class="form-group mb-4">
                    <label id="plabel" for="passwordtext" class="mb-2">PASSWORD</label>
                    <input type="password" class="form-control" id="passwordtext" placeholder="Enter password...">
                </div>
                <div class="btn-group">
                    <button id="btnLogin" type="submit" class="btn btn-success">Submit</button>
                    
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
