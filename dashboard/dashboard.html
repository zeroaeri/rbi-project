<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard | Manila RBI</title>
        <link href="dashboard-styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4b82c45eb7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navb-logo">
                    <img src="https://lh3.googleusercontent.com/pw/AP1GczN73bI1c10ck4ILK4iEVR4av6Sr5Ypl06H_-RE2boTM_1IlD_LmOs4-WYdysIPdx6YOjcxUySQnjhWvprssmzOenzukPpaafNtufALDpX7Pf31I1Ic=w1920-h1080" alt="logo-needed" class="img-fluid">
                </div>

                <div class="navb-items d-none d-lg-flex"> <!-- Hide on small screens, show on large screens -->
                    <div class="item">
                        <a href="#">Home</a>
                    </div>
                    <div class="item">
                        <a href="#">Encode&nbsp;Info</a>
                    </div>
                    <div class="item">
                        <a href="#">Account</a>
                    </div>
                    <div class="line">

                    </div>
                    <div class="logout-navb">
                        <button type="button" class="btn btn-outline-danger logout-navb">LOGOUT</button>
                    </div>
                </div>

                <div class="mobile-toggler d-lg-none">
                    <a href="#" onclick="showModal();" id="modalToggle" data-bs-toggle="modal" data-bs-target="#navbModal">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>

                <div class="modal fade" id="navbModal" tabindex="-1" role="dialog" aria-labelledby="navbModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="navb-logo">
                                    <img src="https://lh3.googleusercontent.com/pw/AP1GczN73bI1c10ck4ILK4iEVR4av6Sr5Ypl06H_-RE2boTM_1IlD_LmOs4-WYdysIPdx6YOjcxUySQnjhWvprssmzOenzukPpaafNtufALDpX7Pf31I1Ic=w1920-h1080" alt="logo-needed" class="img-fluid">
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-xmark"></i></button>
                            </div>
                            <div class="modal-body">
                                <div class="modal-line">
                                    <a href="#"><i class="fas fa-house"></i>&nbsp;&nbsp;Home</a>
                                </div>
                                <div class="modal-line">
                                    <a href="#"><i class="fas fa-pencil"></i>&nbsp;&nbsp;Encode Info</a>
                                </div>
                                <div class="modal-line">
                                    <a href="#"><i class="fas fa-user"></i>&nbsp;&nbsp;Account</a>
                                </div>
                                <div class="logout-navb">
                                    <button type="button" class="btn btn-outline-danger logout-navb">LOGOUT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="image-mnl container-fluid px-0 py-0">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczO8mu7-B_YBO0MR3_viM40nJNF782j-I1pgZOKIP_zXfajdVcGEWPcA3fsOMpzojsvFG__xh_z_xq66IWNvyi01_FrUZFCcuFrzF7PtEEkAd_BHlSY=w1920-h1080" class="img-fluid">
        </div>

        <div class="container-fluid">
            <div class="container">
                <div class="row my-4 mx-0">
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12 mx-0 my-2 d-flex justify-content-center">
                        <div class="box-display-popl">
                            <h4 class="text-start ms-3 mt-3">Total Population</h4>
                            <h1 class="text-end me-3">000</h1>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12 mx-0 my-2 d-flex justify-content-center">
                        <div class="box-display-females">
                            <h4 class="text-start ms-3 mt-3">Females</h4>
                            <h1 class="text-end me-3">000</h1>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12 mx-0 my-2 d-flex justify-content-center">
                        <div class="box-display-males">
                            <h4 class="text-start ms-3 mt-3">Males</h4>
                            <h1 class="text-end me-3">000</h1>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12 mx-0 my-2 d-flex justify-content-center">
                        <div class="box-display-legal">
                            <h4 class="text-start ms-3 mt-3">Of Legal Age</h4>
                            <h1 class="text-end me-3">000</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var modal;

            // Function to show the modal
            function showModal() {
                $('#navbModal').modal('show');
            }
        </script>
    </body>
</html>
